version: "2"

services:
  uwsgi:
    image: registry.ntl.cloud/ondrej/diary:latest
    build: .
    command: ./etc/uwsgi.dev.ini
    environment:
      CONFIGFILE: /opt/diary/etc/diary.dev.conf
    volumes:
      - .:/opt/diary/
    ports:
      - 80:8080
      - 443:8443
    depends_on:
      - postgres

